<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Deca Homes Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.css" integrity="sha512-MpdEaY2YQ3EokN6lCD6bnWMl5Gwk7RjBbpKLovlrH6X+DRokrPRAF3zQJl1hZUiLXfo2e9MrOt+udOnHCAmi5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js" integrity="sha512-JnjG+Wt53GspUQXQhc+c4j8SBERsgJAoHeehagKHlxQN+MtCCmFDghX9/AcbkkNRZptyZU4zC8utK59M5L45Iw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="relative flex items-center justify-start min-h-screen bg-gray-800">
    <!-- Background Section -->
    <div class="absolute inset-0">
        <img src="assets/deca.png" alt="Building Background" class="object-cover w-full h-full">
        <div class="absolute inset-0 bg-gray-900 opacity-20"></div>
    </div>

    <!-- Login Card on the Left Side -->
    <div class="relative z-10 flex flex-col items-start p-8 bg-gray-100 bg-opacity-20  shadow-lg max-w-md ml-12">
        <img src="assets/logonobg.PNG" alt="Urban Deca Logo" class="w-44 mb-4 mx-auto"> 
        <div id="spinner" style="display:none;">
            <div class=" absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center">
              <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
         </div>
        <h1 class="text-3xl font-bold text-gray-900">URBAN DECA HOMES</h1>
        <p class="mt-2 text-lg text-gray-600 font-semibold">LOG IN</p>
        
        <form id="frmLogin" class="mt-8 w-full">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <label for="password" class="block mt-4 text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <button type="submit" class="w-full px-3 py-2 mt-6 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Login</button>
            <p id="error" class="mt-4 text-sm text-red-500 hidden">Invalid username or password</p>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
